<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; }
    #taskInput { padding: 8px; width: 70%; }
    #addTask { padding: 8px 15px; background: #007BFF; color: white; border: none; }
    #taskList { list-style: none; padding: 0; }
    #taskList li { padding: 8px; margin: 5px 0; background: #f4f4f4; display: flex; justify-content: space-between; }
    .delete { background: #ff4444; color: white; border: none; padding: 3px 6px; }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task...">
  <button id="addTask">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    document.getElementById('addTask').addEventListener('click', function() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (taskText) {
        const taskList = document.getElementById('taskList');
        const li = document.createElement('li');
        li.innerHTML = `
          ${taskText}
          <button class="delete">Delete</button>
        `;
        taskList.appendChild(li);
        taskInput.value = '';
        li.querySelector('.delete').addEventListener('click', function() {
          li.remove();
        });
      }
    });
  </script>
</body>
</html>
